<!DOCTYPE html>
<html>
<head>
    <style>
        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 0;
        }
        .whatsapp-button:before {
            content: url('img/whatsapp-ico.png');
        }
    </style>
</head>
<body>
    <a href="https://wa.me/5541988919440" target="_blank" class="whatsapp-button"></a>

    <script>
        document.querySelector('.whatsapp-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.open(this.href, 'WhatsApp', 'width=600,height=700');
        });
    </script>
</body>
</html>
